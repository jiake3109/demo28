<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON songlist</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<style type="text/css">
 		ul li {list-style-type: none;}
	</style>
</head>

<body>
	<script language="javascript">
	$(document).ready(function(){
		$.getJSON("https://jiake3109.github.io/demo28/songlist.json", function(data){
			str = JSON.stringify(data);
			document.write(str +"<br/>");
			strHTML= "<ul>";
			counter = 1;
			data.forEach(function(song) {
					strHTML += "<li>" + counter + ".&nbsp;Title: " + song.title + ",&nbsp;Author: "
					+ song.author + ",&nbsp;Genre: " + song.genre + ",&nbsp;Published_year: " +
					song.published_year + ";</li>";
					counter++;
			})
		strHTML += "</ul>";
		document.write(strHTML); 
		});
	})

</script>
</body>
</html>
