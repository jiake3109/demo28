<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON songlist</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>

<body>
	<script language="javascript">
	$(document).ready(function(){
		$.getJSON("https://jiake3109.github.io/demo28/songlist.json", function(data){
			str = JSON.stringify(data);
			document.write(str +"<br/>");
			strHTML= "<ul>";
			counter = 1;
			data.forEach(function(song) {
					strHTML += "<li>" + counter + ". title: " + song.title + ", author: "
					+ song.author + ", genre: " + song.genre + ", published_year: " +
					song.published_year + ";</li>";
					counter++;
			})
		strHTML += "</ul>";
		document.write(strHTML); 
		});
	})

</script>
</body>
</html>
