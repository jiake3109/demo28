<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON songlist</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<style type="text/css">
 		ul {list-style-type: none;}
		li {list-style-type: none;}
	</style>
</head>

<body>
	<script language="javascript">
	$(document).ready(function(){
		$.getJSON("https://jiake3109.github.io/demo28/songlist.json", function(data){
			strHTML="";
			counter = 1;
			data.forEach(function(song) {
					strHTML += counter + ".&nbsp;Title: " + song.title + ",&nbsp;Author: "
					+ song.author + ",&nbsp;Genre: " + song.genre + ",&nbsp;Published_year: " +
					song.published_year + ";<br>";
					counter++;
			})
			document.write(strHTML + "<br>"); 
			strHTML="";
			data.forEach(function(song) {
					strHTML += song.title + "<br>Artist: "
					+ song.author + "<br>Genre: " + song.genre + "<br>Released &nbsp;" +
					song.published_year + "<br><br>";
			})
			document.write(strHTML + "<br>"); 
		
		});
	});
</script>
	<h2> Please pick your favorite genre with the following form </h2>
	<form>
		<select size = '1'>
			<option>Pop Music</option>
			<option>Jazz</option>
			<option>Rock Music</option>
		</select>
		<input type="submit" onclick = "getsong()">
		
	</form>
</body>
</html>
